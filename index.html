<!DOCTYPE html>
<html>
  <head>
    <title>My E-commerce Store</title>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My E-commerce Store</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <h2>Welcome to My E-commerce Store</h2>
        <p>Discover our latest products and deals!</p>
        <button>Shop Now</button>
      </section>
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
          <img src="image/product1.jpg" height=300px width=300px alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to Cart</button> <br>
        </div>
        <hr>
        <div class="product">
          <img src="image/product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$29.99</p>
          <button>Add to Cart</button> 
        </div><hr>
        <div class="product">
          <img src="image/product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button>Add to Cart</button>
        </div><hr> <hr>
      </section>
      <section class="newsletter">
        <h2>Subscribe to our Newsletter</h2>
        <form>
          <input type="email" placeholder="Enter your email">
          <button type="submit">Subscribe</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
    </footer>
  </body>
</html>
